<p-table [columns]="cols" [value]="insurances" [(selection)]="selectedInsurance" (onRowSelect)="onRowSelect($event)" [paginator]="true" [rows]="10" [responsive]="true">
  <ng-template pTemplate="caption">
    List of Insurances
  </ng-template>
  <ng-template pTemplate="header" let-columns>
    <tr>
      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
        {{col.header}}
        <p-sortIcon [field]="col.field"></p-sortIcon>
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
    <tr [pSelectableRow]="rowData">
      <td *ngFor="let col of columns">
        {{rowData[col.field]}}
      </td>
    </tr>
  </ng-template>
  <ng-template pTemplate="summary" let-rowData>
    <div style="text-align:left">
      <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()" label="Add"></button>&nbsp;
      <button pButton icon="fa fa-edit" (click)="edit(rowData)"></button>&nbsp;
      <button pButton icon="fa fa-trash" (click)="delete(rowData)"></button>
    </div>
  </ng-template>
</p-table>

<p-dialog header="Customer Insurance Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true" [style]="{width: '600px', height: '700px'}">
  <div class="ui-g ui-fluid" *ngIf="customerInsurance">
    <div class="ui-g-12" *ngIf="newInsurance">
      <div class="ui-g-4">
        <label for="insurance">Insurance</label>
      </div>
      <div class="ui-g-8">
        <p-dropdown [options]="insuranceList" [(ngModel)]="customerInsurance.insurance" optionLabel="name"></p-dropdown>
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="startDate">Start Date</label>
      </div>
      <div class="ui-g-8">
        <p-calendar [(ngModel)]="customerInsurance.startDate" [showIcon]="true"></p-calendar>
      </div>
    </div>
    <div class="ui-g-12">
      <div class="ui-g-4">
        <label for="endDate">End Date</label>
      </div>
      <div class="ui-g-8">
        <p-calendar [(ngModel)]="customerInsurance.endDate" [showIcon]="true"></p-calendar>
      </div>
    </div>
  </div>
  <p-footer>
    <div class="ui-dialog-buttonpane ui-helper-clearfix">
      <button type="submit" pButton icon="fa fa-check" (click)="save()" label="Save"></button>
    </div>
  </p-footer>
</p-dialog>
